<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div style="display: flex; justify-items: center; align-items: center;">
        <div id="map" style="width: 50vw; height: 50vh;"></div>
        <div style="display: block;">
            <div>
                <div>
                    <button id="pageone">Page 1 Function</button>
                </div>
                <div>
                    <button id="pagetwo">Page 2 Function</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);


    const pageone = document.getElementById('pageone')
    const pagetwo = document.getElementById('pagetwo')

    pageone.addEventListener('click', ()=>{
        map.flyTo([51.505, -0.09], 10);
    })

    pagetwo.addEventListener('click', ()=>{
        map.flyTo([51.505, -0.09], 8);
    })
    </script>
</body>
</html>
